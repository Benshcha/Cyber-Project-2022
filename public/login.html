<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Log in</title> 
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script  src="src/Scripts/modules.js"></script>
        <link rel="stylesheet" href="src/Styles/main.css"/>  
        <link rel="stylesheet" href="src/Styles/login.css"/> 
        <link rel="icon" href="src/Images/favicon.ico"/>
    </head>
    <body>
        <h>Hello Please Enter The Following Information:</h>
        <br>
        <br>
        <div class="center" id="login_box">
            <div class="login-input-box">Username: <br><input title="Username" placeholder="Username" type="text" id="username"> </div><br>
            <div class="login-input-box">Password: <br><input title="Password" placeholder="Password" type="text" id="password"><p id="signin_instructions"></p> </div><br>
            <script>
                LoginOnPress = () => {Login($('#username')[0].value, $('#password')[0].value) ? window.location.replace(`/`) : $('#signin_instructions').html('Error Username and Password do not match')};
                $(".login-input-box").on('keypress', function(e){
                    if (e.keyCode === 13 || e.key === 'Enter')
                    {
                        LoginOnPress();
                    }
                })
            </script>
            
            <button onclick="LoginOnPress()">Log in</button>
            <button onclick="window.location.href='signUp.html'">Sign up</button>
        </div>
    </body>
</html>
